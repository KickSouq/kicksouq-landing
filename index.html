
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KickSouq – Launch Your Idea</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FDFBF8;
      color: #1C1C1C;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    header img {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #F7941D;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #0077C8;
      font-weight: 400;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      width: 100%;
    }
    input[type="email"] {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background-color: #F7941D;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e68512;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #555;
    }
    .language-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="language-toggle">
    <button onclick="toggleLanguage()">عربي / English</button>
  </div>

  <header>
    <img src="KickSouq_app_icon.png" alt="KickSouq Logo">
    <h1 id="title">Welcome to KickSouq</h1>
    <h2 id="subtitle">The MENA Region's Crowdfunding Hub</h2>
  </header>

  <p id="description">Be the first to launch your dream. Enter your email and join the movement.</p>
  <form action="https://formspree.io/f/xyzpeqyv" method="POST" onsubmit="showThankYou(event)">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Join the Waitlist</button>
  </form>
  <div id="thank-you-message" style="display:none; margin-top:20px; color:#0077C8; font-weight:bold;">Thank you for joining KickSouq! We'll be in touch soon.</div>

  <footer>
    &copy; 2025 KickSouq. All rights reserved.
  </footer>

  <script>
    function toggleLanguage() {
      const isEnglish = document.documentElement.lang === 'en';
      document.documentElement.lang = isEnglish ? 'ar' : 'en';
      document.getElementById('title').innerText = isEnglish ? 'مرحباً بك في كيك سوق' : 'Welcome to KickSouq';
      document.getElementById('subtitle').innerText = isEnglish ? 'منصة التمويل الجماعي في الشرق الأوسط وشمال أفريقيا' : "The MENA Region's Crowdfunding Hub";
      document.getElementById('description').innerText = isEnglish ? 'كن أول من يطلق حلمه. أدخل بريدك الإلكتروني وانضم إلى الحركة.' : 'Be the first to launch your dream. Enter your email and join the movement.';
    }

    function showThankYou(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          document.getElementById('thank-you-message').style.display = 'block';
        } else {
          alert('Something went wrong. Please try again.');
        }
      });
    }
  </script>
</body>
</html>
